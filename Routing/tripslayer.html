<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <title>Path Visualization</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <!-- optional if mapbox base map is needed -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    
    <script src="https://unpkg.com/deck.gl@^8.0.0/dist.min.js"></script>
    <!-- or -->
    <script src="https://unpkg.com/@deck.gl/core@^8.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/layers@^8.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/geo-layers@^8.0.0/dist.min.js"></script>
    <link rel="stylesheet" href='public/stylesheets/style.css'>
  </head>
  
  <body>
    <div class="container">
      <a href="https://illinois.edu/"><img class="logo" src="public/images/IllinoisLogo.png" alt="Illinois" width="20%" ></a></div>
      <div class="text-center" style="margin:20px"><h1>Routing Data</h1></div>

      <div id="chartdiv"></div>
      <DeckGL width={width} height={height} position="relative"></DeckGL>
      <div class="text-center">Select local CSV File
      <input type="file" id="uploadfile" onChange="readImage(this)"></div>
      <script src='public/javascripts/tripslayer.js'></script>
    </div>


    <!--
    <div class ="container" style= "height: 50px; width: 50px; position: relative">
    </div>
    -->
    


  </body>

  
  </html>
